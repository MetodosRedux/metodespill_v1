<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="white" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Metode spill">
    <meta name="msapplication-TileImage" content="images/icon-metode-144.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/base.css">
    <title>Metode spill</title>
</head>

<body>

    <template id="monologTemplate">
        <div class="monolog">
            <header>
                <img src="#" alt="npc" class="npcPortrait">
                <p class="actorName"></p>
            </header>
            <div class="monologContent">
            </div>
        </div>
        </div>
    </template>

    <template id="dialogueTemplate">
        <div>
            <header>
                <img src="#" alt="npc" id="npcPortrait">
                <p id="actorName"></p>
            </header>
            <div class="dialogue">
            </div>
        </div>
        </div>
    </template>

    <template id="peekTemplate">
        <div class="peek">

            <div class="s1">
                <img class="peekImage">
            </div>

            <div id="peekMessage" class="s9">

            </div>
        </div>

    </template>

    <template id="sceneTemplate">
        <div class="scene">
            <header>
                <div id="headerContent"></div>
            </header>
            <div class="content">
            </div>
            <div class="actions">
            </div>
        </div>
        <div class="break"></div>
        <div class="footer">
        </div>
    </template>

    <script src="js/app.mjs" type="module"></script>
</body>

</html>
