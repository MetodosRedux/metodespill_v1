<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <title>Editor</title>
</head>

<body>
    <div>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
            <div class="btn-group-vertical mr-1" role="group" aria-label="IO tools">
                <button type="button" class="btn btn-light"><i class="far fa-save"></i> Save</button>
                <button type="button" class="btn btn-light"><i class="fas fa-upload"></i> Load</button>
            </div>
            <div class="btn-group-vertical mr-1" role="group" aria-label="Module tools">
                <button type="button" class="btn btn-light"><i class="far fa-id-badge"></i> Personalia Module </button>
                <button type="button" class="btn btn-light"><i class="fas fa-puzzle-piece"></i> Screen</button>
            </div>
        </div>

        <div id="activSection">
            <div id="sectionTitle" contenteditable="true"></div>
            <div id="sectionbackground"></div>
            <div id="sectionContent"></div>
        </div>

        <!-- test -->

    </div>
    <script src="js/app.js"></script>
</body>

</html>
