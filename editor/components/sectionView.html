<template id="sectionViewTemplate">
    <div class="card">
        <h2 class="card-title">
            <i class="las la-puzzle-piece"></i>
            <div data-role="sectionTitle" class="d-inline-block" id="sectionName">Section title</div>
            <div class="d-inline-block ml-auto">
                <button data-role="edit" class="btn btn-sm" data-toggle="tooltip" data-title="Edit section title" data-placement="top"><i class="las la-edit"></i></button>
                <button data-role="save" class="btn btn-sm d-none" data-toggle="tooltip" data-title="Save section title" data-placement="top"><i class="las la-check"></i></button>
                <button data-role="cancel" class="btn btn-sm d-none" data-toggle="tooltip" data-title="Cancel" data-placement="top"><i class="las la-window-close"></i></button>
            </div>
            <div class="d-block text-right">
                <button data-role="displaySource" class="btn btn-sm"><i class="las la-code"></i></button>
            </div>
        </h2>
    </div>
</template>
